<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Digital Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            
            padding: 0rem ;
        }

        /* Animated background elements */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .decoration-1 {
            width: 400px;
            height: 400px;
            background: #60a5fa;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .decoration-2 {
            width: 350px;
            height: 350px;
            background: #f472b6;
            bottom: -100px;
            right: -100px;
            animation-delay: 7s;
        }

        .decoration-3 {
            width: 300px;
            height: 300px;
            background: #a78bfa;
            top: 50%;
            right: 10%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .signup-wrapper {
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
            width: 100%;
            max-width: 500px;
            padding: 2rem 1rem;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: 3rem 2.5rem;
            width: 100%;
            position: relative;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-container i {
            font-size: 2rem;
            color: white;
        }

        .signup-header h2 {
            color: #1f2937;
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .signup-header p {
            color: #6b7280;
            font-size: 0.95rem;
            margin: 0;
        }

        .input-group-custom {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .input-group-custom label {
            display: block;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            padding-left: 0.25rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.875rem 1rem 0.875rem 3rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: #ffffff;
            outline: none;
        }

        .form-control:focus ~ .input-icon {
            color: #6366f1;
        }

        .form-control.is-valid {
            border-color: #10b981;
        }

        .form-control.is-invalid {
            border-color: #ef4444;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: #e5e7eb;
            margin-bottom: 0.25rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { width: 33%; background: #ef4444; }
        .strength-medium { width: 66%; background: #f59e0b; }
        .strength-strong { width: 100%; background: #10b981; }

        .strength-text {
            color: #6b7280;
            font-weight: 500;
        }

        .btn-signup {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            padding: 0.95rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
            width: 100%;
            color: white;
            position: relative;
            overflow: hidden;
            margin-top: 0rem;
        }

        .btn-signup::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
        }

        .btn-signup:hover::before {
            left: 100%;
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.75rem 0 1.5rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .divider span {
            padding: 0 1rem;
            color: #9ca3af;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .login-section {
            text-align: center;
        }

        .login-text {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        .btn-login {
            background: white;
            color: #6366f1;
            border: 2px solid #6366f1;
            border-radius: 12px;
            padding: 0.95rem 2rem;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-login:hover {
            background: #6366f1;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.25);
        }

        .terms-check {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .form-check-input {
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 0.75rem;
            margin-top: 0.1rem;
            flex-shrink: 0;
        }

        .form-check-input:checked {
            background-color: #6366f1;
            border-color: #6366f1;
        }

        .terms-label {
            color: #6b7280;
            font-size: 0.875rem;
            cursor: pointer;
            user-select: none;
            line-height: 1.5;
        }

        .terms-label a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-label a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #f0fdf4;
            color: #166534;
            border-left: 4px solid #10b981;
        }

        .alert-danger {
            background: #fef2f2;
            color: #991b1b;
            border-left: 4px solid #dc2626;
        }

        .alert i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .row-custom {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .signup-container {
                padding: 2rem 1.5rem;
            }

            .signup-header h2 {
                font-size: 1.5rem;
            }

            .row-custom {
                grid-template-columns: 1fr;
            }

            body {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background decorations -->
    <div class="bg-decoration decoration-1"></div>
    <div class="bg-decoration decoration-2"></div>
    <div class="bg-decoration decoration-3"></div>

    <div class="signup-wrapper">
        <div class="signup-container">
            <div class="signup-header">
                <div class="logo-container">
                    <i class="bi bi-person-plus-fill"></i>
                </div>
                <h2>Create Account</h2>
                <p>Join us today and get started in minutes</p>
            </div>

            <!-- Alert message (hidden by default) -->
            <!-- <div class="alert alert-success" role="alert">
                <i class="bi bi-check-circle-fill"></i>
                <span>Account created successfully!</span>
            </div> -->

            <form method="POST" action ="{% url 'create_account' %}">
                {% csrf_token %}
                <div class="row-custom">
                    <div class="input-group-custom">
                        <label for="firstname">First Name</label>
                        <div class="input-wrapper">
                            <i class="bi bi-person input-icon"></i>
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="zekri" required>
                        </div>
                    </div>

                    <div class="input-group-custom">
                        <label for="lastname">Last Name</label>
                        <div class="input-wrapper">
                            <i class="bi bi-person input-icon"></i>
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="ben zokra" required>
                        </div>
                    </div>
                </div>

                <div class="input-group-custom">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="bi bi-envelope-fill input-icon"></i>
                        <input type="email" class="form-control" id="email" name="email" placeholder="zekribenzokra@example.com" required>
                    </div>
                </div>

                <div class="input-group-custom">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="bi bi-at input-icon"></i>
                        <input type="text" class="form-control" id="username" name="username" placeholder="zokret_zekri" required>
                    </div>
                </div>

                <div class="input-group-custom">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock-fill input-icon"></i>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a strong password" required>
                    </div>
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText"></span>
                    </div>
                </div>

                <div class="input-group-custom">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock-fill input-icon"></i>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                    </div>
                </div>

                <div class="terms-check">
                    <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                    <label class="terms-label" for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
    
                <div class="input-group-custom">
                    <label for="role">What would you like to do?</label>
                        <div class="input-wrapper" style="padding: 0.5rem 1rem; border: 2px solid #e5e7eb; border-radius: 12px;">
                            <div class="form-check" style="margin-bottom: 0.5rem;">
                                <input class="form-check-input" type="radio" name="role" id="role_admin" value="admin" required>
                                    <label class="form-check-label" for="role_admin" style="color: #374151; font-size: 0.9rem;">
                                        I own digital boards
                                    </label>
                            </div>
                        <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="role_client" value="client" required>
                    <label class="form-check-label" for="role_client" style="color: #374151; font-size: 0.9rem;">
                            I want to display ads
                    </label>
                </div>
               
                <button type="submit"  class="btn btn-signup" >
                    <i class="bi bi-check-circle"></i> Create Account
                </button>
                
            </div>
                </div>
            </form>
            <div class="divider">
                <span>or</span>
            </div>

            <div class="login-section">
                <p class="login-text">Already have an account?</p>
                <a class="btn btn-login" href="{% url 'login' %}">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </a>
            </div>
        </div>
    </div>
</body>
</html>
